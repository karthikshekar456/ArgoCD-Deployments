apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-test-app
  labels:
    app: argocd-test-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: argocd-test-app
  template:
    metadata:
      labels:
        app: argocd-test-app
    spec:
      containers:
        - name: nginx
          image: nginx:1.27
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: argocd-test-service
spec:
  selector:
    app: argocd-test-app
  ports:
    - port: 80
      targetPort: 80
  type: NodePort
